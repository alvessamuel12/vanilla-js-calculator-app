<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>The Vanilla.js Calculator!</h1>
    </header>
    <main>
        <div>
            <div id="show-container">
                <span><input type="text" readonly></span>
            </div>
            <button id="reset">AC</button>
            <button id="positive-negative-toggle">+/-</button>
            <button id="percent">%</button>
            <button class="operator" id="division">:</button>
            <button class="operator" id="multiplication">x</button>
            <button class="operator" id="subtraction">-</button>
            <button class="operator" id="addition">+</button>
            <button class="operator" id="result">=</button>
            <div id="numbers">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button class="number">,</button>
            </div>
        </div>
    </main>
    <footer><span>Developed by Samuel Alves.</span></footer>
</body>

</html>
